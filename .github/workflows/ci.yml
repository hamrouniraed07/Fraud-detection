name: CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  packages: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-serve.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-serve.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.serve
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fraud-detection-api:latest
            ${{ secrets.DOCKER_USERNAME }}/fraud-detection-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Docker (optional)
        if: success()
        run: |
          echo "Docker image pushed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/fraud-detection-api:latest"
          echo "You can now deploy using: docker pull ${{ secrets.DOCKER_USERNAME }}/fraud-detection-api:latest"
